<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>character-manager</title>
    <script
      src="https://kit.fontawesome.com/4ec5d12ad6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">
          <img src="./src/img/title.png" alt="title" />
        </a>

        <div class="search_field">
          <input
            type="text"
            id="input_search"
            placeholder=" search for a character..."
          />
          <button class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <button class="return">back</button>
      <br />
      <button class="add_character_button">Add a character</button>
      <section class="container_characters"></section>
      <section class="full_profile"></section>

      <section class="add_character">
        <label>Name </label> <br />
        <br />
        <input id="nameCharacter" type="text" /> <br />
        <br />
        <label>Short description</label> <br />
        <br />
        <textarea id="shortDescription" type="text"></textarea> <br />
        <br />
        <label>Description</label> <br />
        <br />
        <textarea id="description"></textarea> <br />
        <br />
        <input type="file" id="file-selector" accept=".jpg, .jpeg, .png" />
        <br />
        <br />
        <button class="submit">Submit</button>
      </section>

      <section class="update_character">
        <label>Name </label> <br />
        <br />
        <input id="nameCharacter_update" type="text" /> <br />
        <br />
        <label>Short description</label> <br />
        <br />
        <textarea id="shortDescription_update" type="text"></textarea> <br />
        <br />
        <label>Description</label> <br />
        <br />
        <textarea id="description_update"></textarea> <br />
        <br />
        <input
          type="file"
          id="file-selector_update"
          accept=".jpg, .jpeg, .png"
        />
        <br />
        <br />
        <button class="submit_Update">Update</button>
      </section>
    </main>
    <script src="./dist/main.js"></script>
  </body>
</html>
